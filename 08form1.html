<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Pengamat vs Penilai</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; --red-yt: #ff0000; --blue-fb: #1877f2; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
        .main-wrapper { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 15px; }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 12px; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .social-buttons { display: flex; gap: 10px; justify-content: center; }
        .btn-social { flex: 1; padding: 10px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; }
        .btn-subscribe { background: var(--red-yt); } .btn-like { background: var(--blue-fb); }
        .quiz-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .question-number { font-size: 1.4rem; font-weight: bold; color: var(--accent); margin-bottom: 20px; display: block; }
        .options { display: flex; justify-content: center; gap: 15px; width: 100%; }
        button.option-btn { flex: 1; padding: 20px; font-size: 1.3rem; cursor: pointer; border: 2px solid var(--accent); background: white; color: var(--accent); border-radius: 12px; font-weight: bold; }
        button.option-btn:hover { background: var(--accent); color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="video-box"><iframe width="560" height="315" src="https://www.youtube.com/embed/XhKTUVFY3Fg?si=od_0W213cU9-ebV1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <div class="social-buttons">
        <a href="https://www.youtube.com/@LidanPsikologi?sub_confirmation=1" target="_blank" class="btn-social btn-subscribe">üîî Subscribe</a>
        <a href="https://www.youtube.com/watch?v=hqzBQ-QlzIg" target="_blank" class="btn-social btn-like">üëç Like Video</a>
    </div>
    <div id="quiz-section" class="quiz-card">
        <span class="question-number" id="q-number">Soal Nomor 1</span>
        <p style="margin-bottom: 25px; color: #555;">Pilih opsi yang paling menggambarkan gaya hidup Anda</p>
        <div class="options">
            <button class="option-btn" onclick="handleAnswer('A')">A</button>
            <button class="option-btn" onclick="handleAnswer('B')">B</button>
        </div>
    </div>
</div>
<div id="data-modal" class="modal-overlay">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0">Terakhir, Isi Data Diri</h3>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="number" id="usia" placeholder="Usia">
        <button class="btn-submit" onclick="submitData()">Lihat Hasil Analisis</button>
    </div>
</div>
<script>
    let q = 1; let ans = {A:0, B:0};
    function handleAnswer(c) { 
        ans[c]++; 
        if(q < 10) { q++; document.getElementById('q-number').innerText = "Soal Nomor " + q; } 
        else { document.getElementById('data-modal').style.display='flex'; } 
    }
    async function submitData() {
        const token = "PJ-" + Math.random().toString(36).substr(2,9).toUpperCase();
        const payload = { 
            x_01: "pengamat penilai", 
            x_02: JSON.stringify({nama: document.getElementById('nama').value, usia: document.getElementById('usia').value}), 
            x_03: JSON.stringify(ans), 
            x_04: token, 
            x_05: new Date().toLocaleDateString('id-ID') 
        };
        await fetch("https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tes", { method: 'POST', headers: {'Content-Type':'application/json','X-Custom-Auth':'admin'}, body: JSON.stringify(payload) });
        window.open(`08view.html?token=${token}`, '_blank'); location.reload();
    }
</script>
</body>
</html>
