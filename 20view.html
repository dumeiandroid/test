<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau Tahu Minat Karier Kamu?</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2980b9;
            --bg: #f0f2f5;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .profile-section {
            background: var(--bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .profile-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-item strong {
            color: var(--text-dark);
            font-size: 13px;
        }

        .profile-item span {
            color: var(--text-light);
            font-size: 14px;
        }

        .code-display {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
        }

        .code-label {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .code-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #2980b9, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
        }

        .chart-section {
            margin: 30px 0;
        }

        .chart-wrapper {
            max-width: 550px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 6px solid var(--primary);
            margin: 25px 0;
        }

        .result-card h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card .description {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .type-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .type-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border-top: 4px solid;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .type-card h3 {
            font-size: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .type-card .score {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .type-card .desc {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .type-card .careers {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .type-card .careers strong {
            font-size: 13px;
            color: var(--text-dark);
            display: block;
            margin-bottom: 8px;
        }

        .type-card .careers ul {
            list-style: none;
            padding: 0;
        }

        .type-card .careers li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            font-size: 13px;
            color: var(--text-light);
        }

        .type-card .careers li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 5px;
            font-weight: bold;
        }

        .suggestions {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .suggestions h3 {
            color: #2e7d32;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
            color: #2e7d32;
            line-height: 1.6;
        }

        .suggestions li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #2980b9;
            border: 2px solid #2980b9;
        }

        .btn-secondary:hover {
            background: #2980b9;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }

        @media print {
            body {
                background: white;
            }
            .action-buttons {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }
            
            .code-text {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .content {
                padding: 20px;
            }

            .type-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">
            <h2>‚è≥ Menganalisis profil karier Anda...</h2>
            <p>Mohon tunggu sebentar</p>
        </div>
    </div>

    <script>
        const categories = [
            { 
                id: 'R', 
                name: 'Realistic', 
                color: '#e74c3c',
                desc: 'Menyukai pekerjaan praktis, hands-on, dan teknis. Lebih suka bekerja dengan alat, mesin, atau objek fisik daripada berinteraksi dengan orang.',
                careers: ['Teknisi', 'Mekanik', 'Insinyur', 'Arsitek', 'Pilot', 'Petani', 'Atlet']
            },
            { 
                id: 'I', 
                name: 'Investigative', 
                color: '#3498db',
                desc: 'Analitis, ingin tahu, dan intelektual. Menyukai riset, sains, dan memecahkan masalah kompleks melalui pemikiran kritis.',
                careers: ['Ilmuwan', 'Peneliti', 'Dokter', 'Analis Data', 'Programmer', 'Ahli Kimia', 'Psikolog']
            },
            { 
                id: 'A', 
                name: 'Artistic', 
                color: '#9b59b6',
                desc: 'Kreatif, ekspresif, dan intuitif. Menyukai pekerjaan yang tidak terstruktur, orisinal, dan memungkinkan ekspresi diri.',
                careers: ['Desainer', 'Musisi', 'Penulis', 'Seniman', 'Fotografer', 'Aktor', 'Animator']
            },
            { 
                id: 'S', 
                name: 'Social', 
                color: '#2ecc71',
                desc: 'Ramah, membantu, dan empatik. Senang mengajar, merawat, dan bekerja sama dengan orang lain untuk membantu mereka berkembang.',
                careers: ['Guru', 'Perawat', 'Konselor', 'Pekerja Sosial', 'HR Manager', 'Psikolog Klinis', 'Terapis']
            },
            { 
                id: 'E', 
                name: 'Enterprising', 
                color: '#f1c40f',
                desc: 'Ambisius, persuasif, dan berjiwa pemimpin. Tertarik pada bisnis, politik, dan mempengaruhi atau memimpin orang lain.',
                careers: ['Pengusaha', 'Manajer', 'Sales Executive', 'Lawyer', 'Politisi', 'Marketing Director', 'CEO']
            },
            { 
                id: 'C', 
                name: 'Conventional', 
                color: '#95a5a6',
                desc: 'Teratur, teliti, dan menyukai data. Senang dengan rutinitas, administrasi, detail, dan aturan yang jelas.',
                careers: ['Akuntan', 'Admin', 'Auditor', 'Kasir', 'Data Entry', 'Sekretaris', 'Analis Keuangan']
            }
        ];

        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Token tidak ditemukan. Silakan kembali dan isi form terlebih dahulu.');
                return;
            }

            try {
                const response = await fetch(
                    `https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tes&x_04_eq=${token}`,
                    { headers: { 'X-Custom-Auth': 'admin' } }
                );
                
                const res = await response.json();
                
                if (res.success && res.count > 0) {
                    renderUI(res.data[0]);
                } else {
                    showError('Data tidak ditemukan. Pastikan Anda telah mengisi form dengan benar.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan sistem. Silakan coba lagi nanti.');
            }
        }

        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>‚ùå Oops!</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function renderUI(data) {
            const dataDiri = JSON.parse(data.x_02);
            const scoresObj = JSON.parse(data.x_03);
            const scoresArr = categories.map(c => scoresObj[c.id]);

            let combined = categories.map((c, i) => ({ ...c, score: scoresArr[i] }));
            combined.sort((a, b) => b.score - a.score);

            const top3 = combined.slice(0, 3);
            const careerCode = top3.map(c => c.id).join('');
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>üéØ Mau Tahu Minat Karier Kamu?</h1>
                    <p>Analisis Profil Karier Berdasarkan Teori RIASEC Holland</p>
                </div>

                <div class="content" id="downloadContent">
                    <div class="profile-section">
                        <div class="profile-item">
                            <strong>üë§ Nama:</strong>
                            <span>${dataDiri.nama}</span>
                        </div>
                        <div class="profile-item">
                            <strong>üéÇ Usia:</strong>
                            <span>${dataDiri.usia} Tahun</span>
                        </div>
                        <div class="profile-item">
                            <strong>üéì Pendidikan:</strong>
                            <span>${dataDiri.pendidikan}</span>
                        </div>
                        <div class="profile-item">
                            <strong>üìÖ Tanggal Tes:</strong>
                            <span>${data.x_05}</span>
                        </div>
                    </div>

                    <div class="code-display">
                        <div class="code-label">Kode Karier Anda</div>
                        <div class="code-text">${careerCode}</div>
                    </div>

                    <div class="chart-section">
                        <div class="chart-wrapper">
                            <canvas id="riasecChart"></canvas>
                        </div>
                    </div>

                    <div class="result-card">
                        <h2>üèÜ Tipe Dominan: ${top3[0].name}</h2>
                        <div class="description">
                            ${top3[0].desc}
                        </div>
                    </div>

                    <div class="type-cards">
                        ${top3.map((type, idx) => `
                            <div class="type-card" style="border-color: ${type.color}">
                                <h3 style="color: ${type.color}">
                                    ${idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : 'ü•â'} 
                                    ${type.name}
                                </h3>
                                <div class="score">Skor: ${type.score}/18</div>
                                <div class="desc">${type.desc}</div>
                                <div class="careers">
                                    <strong>üíº Contoh Karier:</strong>
                                    <ul>
                                        ${type.careers.map(career => `<li>${career}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="suggestions">
                        <h3>üí° Saran Pengembangan Karier</h3>
                        <ul>
                            <li>Eksplorasi karier yang sesuai dengan kode ${careerCode} Anda - cari informasi lebih detail tentang profesi-profesi tersebut</li>
                            <li>Kembangkan skill yang relevan dengan tipe dominan Anda (${top3[0].name}) melalui kursus, pelatihan, atau proyek pribadi</li>
                            <li>Cari mentor atau role model yang bekerja di bidang yang sesuai dengan profil minat Anda</li>
                            <li>Ikuti magang atau volunteer di organisasi yang terkait dengan minat karier Anda untuk pengalaman praktis</li>
                            <li>Gabungkan ketiga tipe teratas Anda untuk menemukan niche karier yang unik dan cocok untuk Anda</li>
                            <li>Pertimbangkan untuk mengambil tes minat karier yang lebih komprehensif dengan konselor karier profesional</li>
                            <li>Networking dengan profesional di bidang yang Anda minati melalui LinkedIn atau acara industri</li>
                            <li>Terus evaluasi dan update profil karier Anda seiring dengan perkembangan minat dan pengalaman</li>
                        </ul>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="downloadAsImage()">
                            üì• Download Hasil (JPG)
                        </button>
                        <button class="btn btn-secondary" onclick="window.print()">
                            üñ®Ô∏è Cetak Laporan
                        </button>
                    </div>
                </div>
            `;

            drawRadarChart(scoresArr);
        }

        function drawRadarChart(scores) {
            const ctx = document.getElementById('riasecChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: categories.map(c => c.name),
                    datasets: [{
                        label: 'Skor Minat',
                        data: scores,
                        backgroundColor: 'rgba(41, 128, 185, 0.2)',
                        borderColor: 'rgba(41, 128, 185, 1)',
                        borderWidth: 3,
                        pointBackgroundColor: categories.map(c => c.color),
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: categories.map(c => c.color),
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 18,
                            ticks: {
                                stepSize: 3,
                                font: {
                                    size: 12
                                }
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Skor: ${context.parsed.r}/18`;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function downloadAsImage() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ Memproses...';

            try {
                const content = document.getElementById('downloadContent');
                const canvas = await html2canvas(content, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false,
                    windowWidth: content.scrollWidth,
                    windowHeight: content.scrollHeight
                });

                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const date = new Date().toISOString().split('T')[0];
                    link.download = `Hasil-Tes-Karier-RIASEC-${date}.jpg`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);

                    button.disabled = false;
                    button.textContent = '‚úÖ Berhasil! Download Lagi?';
                    setTimeout(() => {
                        button.innerHTML = 'üì• Download Hasil (JPG)';
                    }, 3000);
                }, 'image/jpeg', 0.95);

            } catch (error) {
                console.error('Error:', error);
                button.disabled = false;
                button.textContent = '‚ùå Gagal. Coba Lagi';
                setTimeout(() => {
                    button.innerHTML = 'üì• Download Hasil (JPG)';
                }, 3000);
            }
        }

        loadData();
    </script>
</body>
</html>
