<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kemandirian</title>
    <style>
        :root {
            --accent: #6366f1;
            --bg-page: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg-page); 
            color: var(--text-main);
            margin: 0; padding: 40px 20px;
            display: flex; justify-content: center;
        }

        .container { 
            width: 100%; max-width: 800px; 
            background: var(--card-bg); 
            padding: 40px; border-radius: 24px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; color: #0f172a; }
        .header p { color: var(--text-sub); font-size: 15px; }

        .section-title { 
            font-weight: 700; font-size: 16px; margin-top: 30px; margin-bottom: 15px;
            padding-bottom: 10px; border-bottom: 2px solid #e2e8f0; 
            color: var(--text-main); 
        }
        
        .input-group { margin: 15px 0; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--text-main); }
        .input-group input, .input-group select { 
            width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; 
            border-radius: 10px; box-sizing: border-box; font-size: 14px;
            transition: border 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none; border-color: var(--accent);
        }

        /* Quiz Grid */
        .quiz-grid { 
            display: grid; grid-template-columns: 1fr; gap: 16px; 
            margin-top: 20px;
        }

        .q-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px; border-radius: 16px;
            background: #fdfdfd; border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        .q-row:hover { border-color: var(--accent); background: #fcfcff; }

        .q-label { font-weight: 600; font-size: 15px; color: var(--text-main); }
        .options { display: flex; gap: 12px; }

        .opt-btn {
            position: relative; width: 45px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; border: 1px solid #e2e8f0;
            cursor: pointer; font-size: 13px; font-weight: 700; color: var(--text-sub);
            transition: all 0.2s;
        }

        .options input { display: none; }
        .options input:checked + .opt-btn {
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        button.btn-primary {
            width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: var(--accent); color: white; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
            margin-top: 30px;
        }

        button.btn-primary:hover { background: #4f46e5; transform: translateY(-2px); }

        @media (max-width: 600px) {
            .q-row { flex-direction: column; align-items: flex-start; gap: 15px; }
            .options { width: 100%; justify-content: space-between; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Tes Kemandirian</h1>
        <p>Isi data diri dan jawaban sesuai dengan soal yang Anda miliki</p>
    </div>

    <form id="indForm">
        <div class="section-title">Data Diri</div>
        <div class="input-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" required placeholder="Masukkan nama...">
        </div>
        <div class="input-group">
            <label>Usia</label>
            <input type="number" name="usia" required placeholder="Contoh: 17">
        </div>
        <div class="input-group">
            <label>Pendidikan Terakhir</label>
            <select name="pendidikan" required>
                <option value="">Pilih Pendidikan...</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA/SMK">SMA/SMK</option>
                <option value="Diploma/S1">Diploma/S1</option>
                <option value="S2/S3">S2/S3</option>
            </select>
        </div>

        <div class="section-title">Lembar Jawaban</div>
        <small style="color: var(--text-sub); font-size: 0.85em;">Berikan penilaian dari nomor 1 sampai 15 secara objektif</small>
        <div class="quiz-grid" id="quizContainer"></div>
        
        <button type="button" class="btn-primary" onclick="submitData()">Simpan & Lihat Hasil</button>
    </form>
</div>

<script>
    const API_URL = "https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tes";
    
    const container = document.getElementById('quizContainer');
    for (let i = 1; i <= 15; i++) {
        container.innerHTML += `
            <div class="q-row">
                <div class="q-label">Pernyataan No. ${i}</div>
                <div class="options">
                    <label><input type="radio" name="q${i}" value="4" required><span class="opt-btn">A</span></label>
                    <label><input type="radio" name="q${i}" value="3"><span class="opt-btn">B</span></label>
                    <label><input type="radio" name="q${i}" value="2"><span class="opt-btn">C</span></label>
                    <label><input type="radio" name="q${i}" value="1"><span class="opt-btn">D</span></label>
                </div>
            </div>`;
    }

    async function submitData() {
        const form = document.getElementById('indForm');
        if (!form.checkValidity()) return alert("Mohon lengkapi data diri dan semua jawaban!");

        const formData = new FormData(form);
        const dataDiri = {
            nama: formData.get('nama'),
            usia: formData.get('usia'),
            pendidikan: formData.get('pendidikan')
        };

        const jawaban = {};
        for (let i = 1; i <= 15; i++) { 
            jawaban[`q${i}`] = parseInt(formData.get(`q${i}`)); 
        }

        const token = Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
        const tgl = new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

        const payload = {
            x_01: "kemandirian",
            x_02: JSON.stringify(dataDiri),
            x_03: JSON.stringify(jawaban),
            x_04: token,
            x_05: tgl
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-Custom-Auth': 'admin' 
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            console.log('Response:', result);
            
            if (result.success) {
                window.location.href = `26view.html?token=${token}`;
            } else {
                alert("Gagal menyimpan: " + (result.message || 'Unknown error'));
            }
        } catch (e) {
            console.error('Error:', e);
            alert("Gagal menyimpan data: " + e.message);
        }
    }
</script>
</body>
</html>
