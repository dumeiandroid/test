<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Extrovert vs Introvert</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --bg: #f0f2f5; --red-yt: #ff0000; --blue-fb: #1877f2; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
        .main-wrapper { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 15px; }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .social-buttons { display: flex; gap: 10px; justify-content: center; }
        .btn-social { flex: 1; padding: 10px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; transition: opacity 0.2s; }
        .btn-social:hover { opacity: 0.8; }
        .btn-subscribe { background: var(--red-yt); } .btn-like { background: var(--blue-fb); }
        .quiz-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .question-number { font-size: 1.4rem; font-weight: bold; color: var(--accent); margin-bottom: 20px; display: block; }
        .options { display: flex; justify-content: center; gap: 15px; width: 100%; }
        button.option-btn { flex: 1; padding: 20px; font-size: 1.3rem; cursor: pointer; border: 2px solid var(--accent); background: white; color: var(--accent); border-radius: 12px; font-weight: bold; transition: 0.2s; }
        button.option-btn:hover { background: var(--accent); color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .input-group { margin: 15px 0; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .loading { display: none; text-align: center; margin-top: 10px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>
<div class="main-wrapper">
    <!-- Video tetap muncul di atas -->
    <div class="video-box"><iframe width="560" height="315" src="https://www.youtube.com/embed/DSN3amtc528?si=9LWQC28-gG5HLVUQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    
    <!-- Tombol Social Media -->
    <div class="social-buttons">
        <a href="https://www.youtube.com/@LidanPsikologi?sub_confirmation=1" target="_blank" class="btn-social btn-subscribe">üîî Subscribe</a>
        <a href="https://www.youtube.com/watch?v=hqzBQ-QlzIg" target="_blank" class="btn-social btn-like">üëç Like Video</a>
    </div>

    <!-- Quiz Section (Satu soal per halaman) -->
    <div id="quiz-section" class="quiz-card">
        <span class="question-number" id="q-number">Soal Nomor 1</span>
        <p style="margin-bottom: 25px; color: #555; font-size: 1.1rem;">Pilih pernyataan yang paling menggambarkan diri Anda</p>
        <div class="options">
            <button class="option-btn" onclick="handleAnswer('A')">A</button>
            <button class="option-btn" onclick="handleAnswer('B')">B</button>
        </div>
    </div>
</div>

<!-- Popup Data Diri (Muncul setelah soal ke-17 selesai) -->
<div id="data-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="text-align:center; margin-top: 0; color: var(--primary);">Tes Selesai!</h2>
        <p style="text-align: center; color: #666;">Lengkapi identitas Anda untuk melihat apakah Anda seorang Extrovert atau Introvert.</p>
        <div class="input-group">
            <label>Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama...">
        </div>
        <div class="input-group">
            <label>Usia</label>
            <input type="number" id="usia" placeholder="Usia Anda...">
        </div>
        <button class="btn-submit" id="btn-submit" onclick="submitData()">Kirim & Lihat Hasil</button>
        <div id="loading" class="loading">Menganalisis kepribadian Anda...</div>
    </div>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = 17;
    let scores = { A: 0, B: 0 };

    function handleAnswer(choice) {
        scores[choice]++;
        
        if (currentQuestion < totalQuestions) {
            currentQuestion++;
            document.getElementById('q-number').innerText = "Soal Nomor " + currentQuestion;
        } else {
            // Selesai, tampilkan popup data diri
            document.getElementById('data-modal').style.display = 'flex';
        }
    }

    async function submitData() {
        const nama = document.getElementById('nama').value;
        const usia = document.getElementById('usia').value;

        if (!nama || !usia) {
            alert("Mohon isi nama dan usia Anda!");
            return;
        }

        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        const token = "EI-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        const payload = {
            x_01: "extrovert introvert",
            x_02: JSON.stringify({ nama, usia }),
            x_03: JSON.stringify(scores),
            x_04: token,
            x_05: new Date().toLocaleDateString('id-ID')
        };

        try {
            const response = await fetch("https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tes", {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-Custom-Auth': 'admin'
                },
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            if (result.success) {
                // Redirect ke halaman view hasil
                window.open(`05view.html?token=${token}`, '_blank');
                location.reload();
            } else {
                alert("Gagal menyimpan data. Coba lagi.");
                resetButton();
            }
        } catch (error) {
            console.error(error);
            alert("Terjadi kesalahan koneksi.");
            resetButton();
        }
    }

    function resetButton() {
        document.getElementById('btn-submit').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
